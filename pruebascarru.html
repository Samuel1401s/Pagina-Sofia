<!DOCTYPE html>
<html lang="es">
  <header class="iheader">
    <div class="logo-titulo">
      <img src="logo.png" alt="Logo" class="ilogo" />
    </div>
    <h1>Holaaaa</h1>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="menu-lateral" id="menuLateral">
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="pruebasbiblio.html">pruebasbiblio</a>
      <a href="pruebascarru.html">pruebascarru</a>
    </div>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carruseles Diferentes</title>

    <script src="java.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 50px;
      }

      .carousel-sencillo-container {
        width: 400px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .carousel-sencillo-slide {
        display: none;
      }

      .carousel-sencillo-slide img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .carousel-sencillo-slide.active {
        display: block;
      }

      .carousel-desplazamiento-container {
        width: 700px;
        height: 300px;
        overflow-x: auto;
        white-space: nowrap;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 10px;
        background-color: #fff;
      }

      .carousel-desplazamiento-container img {
        display: inline-block;
        width: 250px;
        height: auto;
        object-fit: cover;
        margin-right: 10px;
        border-radius: 5px;
      }

      .carousel-transicion-container {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .carousel-transicion-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .carousel-transicion-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel-transicion-slide.active {
        opacity: 1;
      }

      .carousel-sencillo-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 1.5rem;
        border-radius: 50%;
        z-index: 10;
      }

      .carousel-sencillo-btn.prev {
        left: 10px;
      }

      .carousel-sencillo-btn.next {
        right: 10px;
      }

      /* Estilos del menú lateral */
      .menu-lateral {
        position: fixed;
        top: 0;
        right: 0;
        width: 180px;
        height: 234px;
        background-color: #444;
        color: white;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        padding: 20px;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        z-index: 9999;
      }

      .menu-lateral.open {
        transform: translateX(0);
      }

      .menu-lateral a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 15px 0;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      .menu-lateral a:hover {
        color: #ffcc00;
      }

      header.iheader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 75px;
        background-color: rgb(186, 255, 255);
        color: rgb(0, 0, 0);
        position: relative; /* Asegura que el header sea un contenedor relativo */
      }

      header.iheader h1 {
        font-size: 2.5rem;
        margin: 0 10px;
        text-align: center;
      }

      .ilogo {
        width: 50px;
        height: 50px;
      }

      .logo-titulo {
        display: flex;
        align-items: center;
        position: absolute;
        left: 10px;
      }

      .menu-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 1.2rem;
        border-radius: 5px;
        z-index: 99999;
      }
    </style>
  </head>

  <body>
    <section class="iheader"></section>

    <div class="carousel-sencillo-container">
      <div class="carousel-sencillo-slide active">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIvI1_Q8PI7Tsak9HIx2cK2ayLAcpwRqS7yQ&s"
          alt="Imagen 1"
        />
      </div>
      <div class="carousel-sencillo-slide">
        <img src="Imagenes/tipos-de-archivos-de-imagen.png" alt="Imagen 2" />
      </div>
      <div class="carousel-sencillo-slide">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIvI1_Q8PI7Tsak9HIx2cK2ayLAcpwRqS7yQ&s"
          alt="Imagen 3"
        />
      </div>
      <div class="carousel-sencillo-slide">
        <img src="Imagenes/tipos-de-archivos-de-imagen.png" alt="Imagen 4" />
      </div>
      <button class="carousel-sencillo-btn prev" onclick="prevSlide()">
        &lt;
      </button>
      <button class="carousel-sencillo-btn next" onclick="nextSlide()">
        &gt;
      </button>
    </div>

    <div class="carousel-desplazamiento-container">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIvI1_Q8PI7Tsak9HIx2cK2ayLAcpwRqS7yQ&s"
        alt="Imagen 1"
      />
      <img src="Imagenes/tipos-de-archivos-de-imagen.png" alt="Imagen 2" />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIvI1_Q8PI7Tsak9HIx2cK2ayLAcpwRqS7yQ&s"
        alt="Imagen 3"
      />
      <img src="Imagenes/tipos-de-archivos-de-imagen.png" alt="Imagen 4" />
    </div>

    <div class="carousel-transicion-container">
      <div class="carousel-transicion-slide active">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIvI1_Q8PI7Tsak9HIx2cK2ayLAcpwRqS7yQ&s"
          alt="Imagen 1"
        />
      </div>
      <div class="carousel-transicion-slide">
        <img src="Imagenes/tipos-de-archivos-de-imagen.png" alt="Imagen 2" />
      </div>
      <div class="carousel-transicion-slide">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIvI1_Q8PI7Tsak9HIx2cK2ayLAcpwRqS7yQ&s"
          alt="Imagen 3"
        />
      </div>
      <div class="carousel-transicion-slide">
        <img src="Imagenes/tipos-de-archivos-de-imagen.png" alt="Imagen 4" />
      </div>
    </div>

    <script>
      const carouselSencilloSlides = document.querySelectorAll(
        ".carousel-sencillo-slide"
      );
      let carouselSencilloIndex = 0;

      function updateCarousel() {
        carouselSencilloSlides.forEach((slide) =>
          slide.classList.remove("active")
        );
        carouselSencilloSlides[carouselSencilloIndex].classList.add("active");
      }

      function nextSlide() {
        carouselSencilloIndex =
          (carouselSencilloIndex + 1) % carouselSencilloSlides.length;
        updateCarousel();
      }

      function prevSlide() {
        carouselSencilloIndex =
          (carouselSencilloIndex - 1 + carouselSencilloSlides.length) %
          carouselSencilloSlides.length;
        updateCarousel();
      }

      updateCarousel();

      const carouselTransicionSlides = document.querySelectorAll(
        ".carousel-transicion-slide"
      );
      let carouselTransicionIndex = 0;

      function updateTransicionCarousel() {
        carouselTransicionSlides.forEach((slide) =>
          slide.classList.remove("active")
        );
        carouselTransicionSlides[carouselTransicionIndex].classList.add(
          "active"
        );
      }

      function nextTransicionSlide() {
        carouselTransicionIndex =
          (carouselTransicionIndex + 1) % carouselTransicionSlides.length;
        updateTransicionCarousel();
      }

      setInterval(nextTransicionSlide, 3000);
    </script>
  </body>
</html>
