<section class="carrusel-simple">
  <button class="carrusel-btn prev" onclick="moverCarrusel(-1)">&#10094;</button>
  <div class="carrusel-items">
    <img src="https://via.placeholder.com/600x400?text=Imagen+1" alt="Imagen 1">
    <img src="https://via.placeholder.com/600x400?text=Imagen+2" alt="Imagen 2">
    <img src="https://via.placeholder.com/600x400?text=Imagen+3" alt="Imagen 3">
    <img src="https://via.placeholder.com/600x400?text=Imagen+4" alt="Imagen4">
  </div>
  <button class="carrusel-btn next" onclick="moverCarrusel(1)">&#10095;</button>
</section>
  <style>
    .carrusel-simple {
  position: relative;
  width: 600px; 
  margin: auto;
  overflow: hidden; 
}

.carrusel-items {
  display: flex;
  width: 100%;
}

.carrusel-items img {
  display: none; 
  width: 100%; 
  height: 400px;
  object-fit: cover; 
}

.carrusel-items img.active {
  display: block; 
}

.carrusel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 1.5rem;
  border-radius: 50%;
  z-index: 10;
}

.carrusel-btn.prev {
  left: 10px;
}

.carrusel-btn.next {
  right: 10px;
}

.carrusel-btn:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

  </style>
  <script>
 let indiceActual = 0;

function moverCarrusel(direccion) {
  const imagenes = document.querySelectorAll('.carrusel-items img');
  const totalItems = imagenes.length;

  // Oculta la imagen actual
  imagenes[indiceActual].classList.remove('active');

  // Actualiza el Ã­ndice actual
  indiceActual += direccion;

 
  if (indiceActual < 0) {
    indiceActual = totalItems - 1;
  } else if (indiceActual >= totalItems) {
    indiceActual = 0;
  }

  imagenes[indiceActual].classList.add('active');
}


document.querySelectorAll('.carrusel-items img')[0].classList.add('active');
  </script>
</section>
