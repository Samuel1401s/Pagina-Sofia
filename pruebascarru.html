<section class="carrusel-avanzado">
  <button class="carrusel-btn prev" onclick="moverCarrusel(-1)">
    &#10094;
  </button>
  <div class="carrusel-items">
    <a href="pagina1.html">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs4wSviHnqWFTi9XAmO-6FiJB0emwdnlmHPw&s"
        alt="Imagen 1"
      />
    </a>
    <a href="pagina2.html">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs4wSviHnqWFTi9XAmO-6FiJB0emwdnlmHPw&s"
        alt="Imagen 2"
      />
    </a>
    <a href="pagina3.html">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs4wSviHnqWFTi9XAmO-6FiJB0emwdnlmHPw&s"
      />
    </a>
    <a href="pagina4.html">
      <img
        src="https://www.adslzone.net/app/uploads-adslzone.net/2019/04/borrar-fondo-imagen-1.jpg"
        alt="Imagen 4"
      />
    </a>
  </div>
  <button class="carrusel-btn next" onclick="moverCarrusel(1)">&#10095;</button>
  <style>
    .carrusel-avanzado {
      position: relative;
      width: 80%;
      margin: auto;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .carrusel-items {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carrusel-items a {
      text-decoration: none;
    }

    .carrusel-items img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .carrusel-items img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .carrusel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 50%;
      z-index: 10;
    }

    .carrusel-btn.prev {
      left: 10px;
    }

    .carrusel-btn.next {
      right: 10px;
    }

    .carrusel-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
  <script>
    let indiceActual = 0;

    function moverCarrusel(direccion) {
      const carruselItems = document.querySelector(
        ".carrusel-avanzado .carrusel-items"
      );
      const totalItems = carruselItems.children.length;

      indiceActual += direccion;

      if (indiceActual < 0) {
        indiceActual = totalItems - 1;
      } else if (indiceActual >= totalItems) {
        indiceActual = 0;
      }

      const desplazamiento =
        -indiceActual * carruselItems.children[0].offsetWidth;
      carruselItems.style.transform = `translateX(${desplazamiento}px)`;
    }
  </script>
</section>
